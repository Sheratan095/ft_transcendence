<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="w-full max-w-md bg-white rounded-lg shadow p-8">
    <h1 class="text-3xl font-bold text-blue-600 mb-6 text-center">ft_transcendence</h1>

    <form id="login-form" class="space-y-4" autocomplete="off">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">user</label>
        <input id="username" name="username" type="text" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input id="email" name="email" type="email"
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
        <input id="password" name="password" type="password" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:ring-blue-500 focus:border-blue-500">
      </div>

      <button type="submit"
              class="w-full py-2 px-4 bg-blue-600 text-white rounded-md hover:bg-blue-700">
        Sign in
      </button>

      <div id="login-result" class="text-sm mt-2 text-center"></div>
    </form>

    <div class="mt-6 text-xs text-gray-500 text-center">
      <p>By using this site you agree to our <a href="#" class="underline">privacy policy</a>.</p>
    </div>
  </div>

</body>
</html>
