<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexCharts Test</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ApexCharts Library -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neutral-primary-soft': '#f9fafb',
                        'heading': '#111827',
                        'body': '#4b5563',
                        'fg-success': '#10b981',
                        'fg-brand': '#3b82f6',
                        'brand': '#3b82f6',
                        'brand-strong': '#2563eb',
                        'brand-medium': '#93c5fd',
                        'neutral-secondary-medium': '#f3f4f6',
                        'neutral-tertiary-medium': '#e5e7eb',
                        'neutral-primary-medium': '#ffffff',
                        'default-medium': '#d1d5db',
                        'default': '#e5e7eb',
                        'light': '#f3f4f6',
                    },
                    borderRadius: {
                        'base': '0.375rem',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-neutral-primary-soft">
<div class="flex flex-col gap-6 p-4 w-full">

  <!-- Pong Line Chart -->
  <div class="w-full bg-neutral-primary-soft border border-default rounded-base shadow-xs p-0 md:p-6">
    <div class="flex justify-between mb-4 md:mb-6 px-4 pt-4 md:px-0 md:pt-0">
      <h3 class="text-heading font-bold text-lg">Pong Match History</h3>
      <div class="relative">
        <button id="pongDropdownButton" type="button" class="inline-flex items-center text-body bg-neutral-secondary-medium box-border border border-default-medium hover:bg-neutral-tertiary-medium hover:text-heading focus:ring-4 focus:ring-neutral-tertiary shadow-xs font-medium leading-5 rounded-base text-sm px-3 py-2 focus:outline-none">
          All
          <svg class="w-4 h-4 ms-1.5 -me-0.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 9-7 7-7-7"/></svg>
        </button>
        <div id="pongDropdown" class="z-10 hidden absolute right-0 mt-2 bg-neutral-primary-medium border border-default-medium rounded-base shadow-lg w-44">
          <ul class="p-2 text-sm text-body font-medium">
            <li><a href="#" class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">All</a></li>
            <li><a href="#" class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">Last 7 days</a></li>
            <li><a href="#" class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">Last 15 days</a></li>
            <li><a href="#" class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">Last 30 days</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="pong-line-chart" class="w-full h-[350px]"></div>
  </div>

  <!-- Tris Line Chart -->
  <div class="w-full bg-neutral-primary-soft border border-default rounded-base shadow-xs p-0 md:p-6">
    <div class="flex justify-between mb-4 md:mb-6 px-4 pt-4 md:px-0 md:pt-0">
      <h3 class="text-heading font-bold text-lg">Tris Match History</h3>
      <div class="relative">
        <button id="dropdownDefaultButton" type="button" class="inline-flex items-center text-body bg-neutral-secondary-medium box-border border border-default-medium hover:bg-neutral-tertiary-medium hover:text-heading focus:ring-4 focus:ring-neutral-tertiary shadow-xs font-medium leading-5 rounded-base text-sm px-3 py-2 focus:outline-none">
          All
          <svg class="w-4 h-4 ms-1.5 -me-0.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 9-7 7-7-7"/></svg>
        </button>
        <div id="lastDaysdropdown" class="z-10 hidden absolute right-0 mt-2 bg-neutral-primary-medium border border-default-medium rounded-base shadow-lg w-44">
          <ul class="p-2 text-sm text-body font-medium">
            <li><a href="#" class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">All</a></li>
            <li><a href="#" class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">Last 7 days</a></li>
            <li><a href="#" class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">Last 15 days</a></li>
            <li><a href="#" class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">Last 30 days</a></li>
          </ul>
        </div>
      </div>
    </div>
    <div id="line-chart" class="w-full h-[350px]"></div>
  </div>

  <!-- Donut Chart Pong -->
  <div class="w-full bg-neutral-primary-soft border border-default rounded-base shadow-xs p-4 md:p-6">
    <h5 class="text-xl font-bold leading-none text-heading mb-4">Pong Win/Loss Ratio</h5>
    <div id="pong-donut-chart" class="w-full h-[350px]"></div>
  </div>

  <!-- Donut Chart Tris -->
  <div class="w-full bg-neutral-primary-soft border border-default rounded-base shadow-xs p-4 md:p-6">
    <h5 class="text-xl font-bold leading-none text-heading mb-4">Tris Win/Loss Ratio</h5>
    <div id="tris-donut-chart" class="w-full h-[350px]"></div>
  </div>

</div>


<script type="module">
  import { getChartOptions, getDonutChartOptions } from './index.js';

  // Login configuration
  const LOGIN_URL = 'https://localhost:3000/auth/login';
  
  // Global references for charts and data
  let trisChart = null;
  let pongChart = null;
  let trisDonutChart = null;
  let pongDonutChart = null;
  let trisHistoryGlobal = [];
  let pongHistoryGlobal = [];
  let currentUser = null;

  async function login() {
    try {
      const response = await fetch(LOGIN_URL, {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email: 'test1@gmail.com',
          password: '1234',
        }),
      });

      if (response.ok) {
        const data = await response.json();
        if (data && data.user) {
          console.log('✅ Logged in successfully:', data.user.id);
          return data.user;
        }
      }
      console.error('❌ Login failed:', response.statusText);
      return null;
    } catch (error) {
      console.error('❌ Login error:', error);
      return null;
    }
  }

  async function getUserTrisHistory(userId) {
    try {
      const historyUrl = `https://localhost:3000/tris/history?id=${userId}`;
      const response = await fetch(historyUrl, { method: 'GET', credentials: 'include' });
      if (response.ok) {
        const data = await response.json();
        console.log('✅ User tris history fetched:', data);
        return Array.isArray(data) ? data : [];
      }
      console.error('❌ Fetching user tris history failed:', response.statusText);
      return [];
    } catch (error) {
      console.error('❌ Error fetching user tris history:', error);
      return [];
    }
  }

  async function getUserPongHistory(userId) {
    try {
      const historyUrl = `https://localhost:3000/pong/match-history?id=${userId}`;
      const response = await fetch(historyUrl, { method: 'GET', credentials: 'include' });
      if (response.ok) {
        const data = await response.json();
        console.log('✅ User pong history fetched:', data);
        return Array.isArray(data) ? data : [];
      }
      console.error('❌ Fetching user pong history failed:', response.statusText);
      return [];
    } catch (error) {
      console.error('❌ Error fetching user pong history:', error);
      return [];
    }
  }

  function toggleDropdown(id) {
    const dd = document.getElementById(id);
    if (dd) dd.classList.toggle('hidden');
  }

  function createOrUpdateChart(containerId, chartObj, history, start, end) {
    const container = document.getElementById(containerId);
    if (!container) return null;
    const opts = getChartOptions(history, currentUser.id, start, end);
    if (chartObj && typeof chartObj.destroy === 'function') {
      chartObj.destroy();
    }
    const newChart = new ApexCharts(container, opts);
    newChart.render();
    return newChart;
  }

  function createOrUpdateDonutChart(containerId, chartObj, history) {
    const container = document.getElementById(containerId);
    if (!container) return null;
    const opts = getDonutChartOptions(history, currentUser.id);
    if (chartObj && typeof chartObj.destroy === 'function') {
      chartObj.destroy();
    }
    const newChart = new ApexCharts(container, opts);
    newChart.render();
    return newChart;
  }

  function filterHistoryByMode(history, mode) {
    if (!Array.isArray(history)) history = [];
    const now = new Date();
    const todayStart = new Date(now.getFullYear(), now.getMonth(), now.getDate());
    const tomorrowStart = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);

    let start = null;
    let end = tomorrowStart;

    switch (mode) {
      case 'Last 7 days':
        start = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 6);
        break;
      case 'Last 15 days':
        start = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 14);
        break;	
      case 'Last 30 days':
        start = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 29);
        break;
      default:
        return { matches: history, start: null, end: null };
    }

    const matches = history.filter(m => {
      const d = new Date(m.endedAt);
      return d >= start && d < end;
    });
    
    return { matches, start, end: todayStart };
  }

  // Tris Dropdown
  document.getElementById('dropdownDefaultButton').addEventListener('click', () => {
    toggleDropdown('lastDaysdropdown');
  });

  document.getElementById('lastDaysdropdown').addEventListener('click', (e) => {
    const a = e.target.closest('a');
    if (!a) return;
    e.preventDefault();
    const mode = a.textContent.trim();
    document.getElementById('dropdownDefaultButton').innerHTML = `${mode} <svg class="w-4 h-4 ms-1.5 -me-0.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 9-7 7-7-7"/></svg>`;
    const result = filterHistoryByMode(trisHistoryGlobal, mode);
    trisChart = createOrUpdateChart("line-chart", trisChart, result.matches, result.start, result.end);
    trisDonutChart = createOrUpdateDonutChart("tris-donut-chart", trisDonutChart, result.matches);
    document.getElementById('lastDaysdropdown').classList.add('hidden');
  });

  // Pong Dropdown
  document.getElementById('pongDropdownButton').addEventListener('click', () => {
    toggleDropdown('pongDropdown');
  });

  document.getElementById('pongDropdown').addEventListener('click', (e) => {
    const a = e.target.closest('a');
    if (!a) return;
    e.preventDefault();
    const mode = a.textContent.trim();
    document.getElementById('pongDropdownButton').innerHTML = `${mode} <svg class="w-4 h-4 ms-1.5 -me-0.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 9-7 7-7-7"/></svg>`;
    const result = filterHistoryByMode(pongHistoryGlobal, mode);
    pongChart = createOrUpdateChart("pong-line-chart", pongChart, result.matches, result.start, result.end);
    pongDonutChart = createOrUpdateDonutChart("pong-donut-chart", pongDonutChart, result.matches);
    document.getElementById('pongDropdown').classList.add('hidden');
  });

  // Execute login and then render charts
  login().then(async (user) => {
    if (!user) return;
    currentUser = user;
    
    // Fetch both histories
    [trisHistoryGlobal, pongHistoryGlobal] = await Promise.all([
      getUserTrisHistory(user.id),
      getUserPongHistory(user.id)
    ]);

    // Initial render
    trisChart = createOrUpdateChart("line-chart", trisChart, trisHistoryGlobal);
    trisDonutChart = createOrUpdateDonutChart("tris-donut-chart", trisDonutChart, trisHistoryGlobal);
    pongChart = createOrUpdateChart("pong-line-chart", pongChart, pongHistoryGlobal);
    pongDonutChart = createOrUpdateDonutChart("pong-donut-chart", pongDonutChart, pongHistoryGlobal);
  });
</script>

</body>
</html>
