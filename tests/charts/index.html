<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexCharts Test</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ApexCharts Library -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'neutral-primary-soft': '#f9fafb',
                        'heading': '#111827',
                        'body': '#4b5563',
                        'fg-success': '#10b981',
                        'fg-brand': '#3b82f6',
                        'neutral-tertiary-medium': '#e5e7eb',
                        'neutral-primary-medium': '#ffffff',
                        'default-medium': '#d1d5db',
                        'default': '#e5e7eb',
                    },
                    borderRadius: {
                        'base': '0.375rem',
                    }
                }
            }
        }
    </script>
</head>

<div class="w-100 h-full bg-neutral-primary-soft border border-default rounded-base shadow-xs p-0 md:p-6 ">
  <div class="flex justify-between mb-4 md:mb-6">
    <div class="grid gap-4 grid-cols-2">
    </div>
    <div>
    <button id="dropdownDefaultButton" data-dropdown-toggle="lastDaysdropdown" data-dropdown-placement="bottom" type="button" class="inline-flex items-center text-body bg-neutral-secondary-medium box-border border border-default-medium hover:bg-neutral-tertiary-medium hover:text-heading focus:ring-4 focus:ring-neutral-tertiary shadow-xs font-medium leading-5 rounded-base text-sm px-3 py-2 focus:outline-none">
      All
      <svg class="w-4 h-4 ms-1.5 -me-0.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 9-7 7-7-7"/></svg>
    </button>
    <div id="lastDaysdropdown" class="z-10 hidden bg-neutral-primary-medium border border-default-medium rounded-base shadow-lg w-100">
          <ul class="p-2 text-sm text-body font-medium" aria-labelledby="dropdownDefaultButton">
            <li>
              <a href="#" class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">All</a>
            </li>
            <li>
              <a href="#" class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">Last 7 days</a>
            </li>
            <li>
              <a href="#" class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">Last 30 days</a>
            </li>
            <li>
              <a href="#" class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">Last 90 days</a>
            </li>
          </ul>
      </div>
    </div>
  </div>
  <div id="line-chart"></div>
  <div class="items-center border-light border-t justify-between mt-4 md:mt-6 pt-4 md:pt-6">
    <button type="button" class="inline-flex items-center  text-white bg-brand hover:bg-brand-strong box-border border border-transparent focus:ring-4 focus:ring-brand-medium shadow-xs font-medium leading-5 rounded-base text-sm px-3 py-2 focus:outline-none">
      <svg class="w-4 h-4 me-1.5 -ms-0.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 3v4a1 1 0 0 1-1 1H5m4 10v-2m3 2v-6m3 6v-3m4-11v16a1 1 0 0 1-1 1H6a1 1 0 0 1-1-1V7.914a1 1 0 0 1 .293-.707l3.914-3.914A1 1 0 0 1 9.914 3H18a1 1 0 0 1 1 1Z"/></svg>
      View full report
    </button>
  </div>
</div>

<script type="module">
  import { getChartOptions } from './index.js';

  // Login configuration
  const LOGIN_URL = 'https://localhost:3000/auth/login';
  
  async function login() {
    try {
      const response = await fetch(LOGIN_URL, {
        method: 'POST',
        credentials: 'include',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          email: 'test1@gmail.com',
          password: '1234',
        }),
      });

      if (response.ok) {
        const data = await response.json();
        console.log('✅ Logged in successfully:', data.user.id);
        return data.user;
      } else {
        console.error('❌ Login failed:', response.statusText);
      }
    } catch (error) {
      console.error('❌ Login error:', error);
    }
  }

 async function getUserHistory(userId) 
 {
	try {
	  // Use the actual user ID from the login
	  const historyUrl = `https://localhost:3000/tris/history?id=${userId}`;
	  const response = await fetch(historyUrl, {
		method: 'GET',
		credentials: 'include',
	  });

	  if (response.ok) {
		const data = await response.json();
		console.log('✅ User history fetched:', data);
		return data;
	  } else {
		console.error('❌ Fetching user history failed:', response.statusText);
		return [];
	  }
	} catch (error) {
	  console.error('❌ Error fetching user history:', error);
	  return [];
	}
 }

  // Global references for chart and data so filters can update it
  let chart = null;
  let trisHistoryGlobal = [];
  let currentUser = null;

  function toggleDropdown() {
    const dd = document.getElementById('lastDaysdropdown');
    dd.classList.toggle('hidden');
  }

  function createOrUpdateChart(history) {
    const opts = getChartOptions(history, currentUser.id);
    if (chart) {
      chart.destroy();
    }
    chart = new ApexCharts(document.getElementById("line-chart"), opts);
    chart.render();
  }

  function filterHistoryByMode(history, mode) {
    if (!history || history.length === 0) return [];
    const now = new Date();
    const todayStart = new Date(now.getFullYear(), now.getMonth(), now.getDate());
    const tomorrowStart = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);

    switch (mode) {
      case 'Last 7 days':
        const last7Start = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 6);
        return history.filter(m => {
          const d = new Date(m.endedAt);
          return d >= last7Start && d < tomorrowStart;
        });
      case 'Last 30 days':
        const last30Start = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 29);
        return history.filter(m => {
          const d = new Date(m.endedAt);
          return d >= last30Start && d < tomorrowStart;
        });
      case 'Last 90 days':
        const last90Start = new Date(now.getFullYear(), now.getMonth(), now.getDate() - 89);
        return history.filter(m => {
          const d = new Date(m.endedAt);
          return d >= last90Start && d < tomorrowStart;
        });
      default:
        return history; // All
    }
  }

  // Wire dropdown actions (delegated) and toggle
  document.getElementById('dropdownDefaultButton').addEventListener('click', () => {
    document.getElementById('lastDaysdropdown').classList.toggle('hidden');
  });

  document.getElementById('lastDaysdropdown').addEventListener('click', (e) => {
    const a = e.target.closest('a');
    if (!a) return;
    e.preventDefault();
    const mode = a.textContent.trim();
    // Update button text including the arrow
    document.getElementById('dropdownDefaultButton').innerHTML = `${mode} <svg class="w-4 h-4 ms-1.5 -me-0.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 9-7 7-7-7"/></svg>`;
    // Filter and update chart
    const filtered = filterHistoryByMode(trisHistoryGlobal, mode);
    createOrUpdateChart(filtered);
    // hide dropdown after selection
    document.getElementById('lastDaysdropdown').classList.add('hidden');
  });

  // Execute login and then render chart
  login().then(async (user) => {
    if (!user) return;
    currentUser = user;
    trisHistoryGlobal = await getUserHistory(user.id);
    createOrUpdateChart(trisHistoryGlobal);
  });
</script>
</body>
</html>
