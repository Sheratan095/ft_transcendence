<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <style>
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #board {
            width: 500px;
            height: 500px;
            background-color: red;
            padding: 1em;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            align-items: center;
        }

        .row {
            height: 30%;
            width: 100%;
            background-color: green;
            padding: 0.5em;
            border: 1px solid black;
            display: flex;
        }

        .cell {
            height: 100%;
            width: 30%;
            border: 1px, solid, black;
        }

    </style>
