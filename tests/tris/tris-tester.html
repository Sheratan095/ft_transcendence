<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>

<!-- no inner html
     -->
<body>
    <main id="app" hidden>
        <div class="turn">
            <h2 id="myTurn" hidden>it's your turn</h2>
            <h2 id="oppoTurn" hidden>it's opponent turn</h2>
        </div>
        <div id="board">
            <div class="row">
                <div class="cell" id="0"></div>
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
            </div>
            <div class="row">
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
            </div>
            <div class="row">
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
            </div>
        </div>
    </main>
    <button id="startBtn" class="button" disabled>Start</button>
    
    <script>
        const GATEWAY_URL = 'https://localhost:3000';
        let accessToken = null;
        let totalPlayer = 0;
        let totalIa = 0;
        let total = 0;

        function removeFromBoard(index)
        {
            let valueStr = index.toString();
            board[index] = "empty";
            document.getElementById(valueStr).textContent = "";
            //console.log(board);
            //console.log("removed index: ", index);
        }

        function nextTurn()
        {               
            if (turn === 0)
            {
                myTurn.hidden = false;
                oppoTurn.hidden = true;
                if (totalPlayer >= 4)
                {
                    removeFromBoard(playerHistory[totalPlayer - 4]);
                    //console.log(playerHistory);
                }
                //console.log("totalPlayer: ", totalPlayer);
                handlePlayerTurn();
            }
            else
            {
                oppoTurn.hidden = false;
                myTurn.hidden = true;
                totalIa++;
                if (totalIa >= 4)
                {
                    //removeFromBoard()
                    removeFromBoard(iaHistory[totalIa - 4]);
                    console.log(iaHistory);
                }
                console.log("totalIa: ", totalIa);
                handleIaTurn();
            }
            total++;
        }

        function handlePlayerTurn(event)
        {
            console.log("player turn");
            totalPlayer++;
        }

        function handleIaTurn()
        {
            let value = getInt(8);

            if (board[value] === "X"
                || board[value] === "O")
            {
                let i = 0;
                while(board[i] != 'empty')
                {
                    i++;
                }
                console.log("invalid cell, new cell: ", i);
                value = i;

            }
            let valueStr = value.toString();
            let cell = document.getElementById(valueStr).textContent = "O";
            iaHistory.push(value);
            turn = 0;
            board[value] = "O";
            //console.log(iaHistory);
            nextTurn();
        }

        function getInt(max)
        {   
            return Math.floor(Math.random() * max);
        }

        const playerHistory = [];
        const iaHistory = [];
    
        const email = "test1@gmail.com";
        const password = "1234";
        const startBtn = document.getElementById('startBtn');
        const appEl = document.getElementById('app');

        const myTurn = document.getElementById('myTurn');
        const oppoTurn = document.getElementById('oppoTurn');
        const table = document.getElementById('board');
        
        let turn;
        let finish = 0;
        let board;
        let event;
        let val;

        // moves listener
        table.addEventListener('click', async (event) => {
            let value = event.target.id;
            let valueStr = value.toString();

            if (board[value] === "X"
                || board[value] === "O")
            {
                console.log("invalid cell");
                return;
            }
            let cell = document.getElementById(valueStr).textContent = "X";
            playerHistory.push(value);
            turn = 1;
            board[value] = "X";
            nextTurn();
        });

        // login
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(`${GATEWAY_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include', // Important for cookies
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('Login successful:', data);
                    startBtn.disabled = false;
                } else {
                    console.error('Login failed with status:', response.status);
                    alert('Login failed');
                }
            } catch (err) {
                console.error('Login error:', err);
                alert('Error during login: ' + err.message);
            }
        });

        // game init
        startBtn.addEventListener('click', async () => {
            console.log('startBtn clicked');
            
            try {
                const response = await fetch(`${GATEWAY_URL}/tris/init`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include' // Important for cookies
                });
                

                console.log('Init response status:', response.status);
                
                if (response.ok) {
                    board = await response.json();
                    appEl.hidden = false;
                    turn = getInt(2);
                    nextTurn();
                }
                else
                {
                    console.error('Init failed with status:', response.status);
                    alert('Failed to initialize game');
                }
            } catch (err) {
                console.error('Error initializing game:', err);
                alert('Error: ' + err.message);
            }
        });
   
    </script>
    
</body>
</html>
