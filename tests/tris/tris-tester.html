<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <main id="app" hidden>
        <div class="turn">
            <h2 id="myTurn" hidden>it's your turn</h2>
            <h2 id="oppoTurn" hidden>it's opponent turn</h2>
        </div>
        <div id="board">
            <div class="row">
                <div class="cell" id="0"></div>
                <div class="cell" id="1"></div>
                <div class="cell" id="2"></div>
            </div>
            <div class="row">
                <div class="cell" id="3"></div>
                <div class="cell" id="4"></div>
                <div class="cell" id="5"></div>
            </div>
            <div class="row">
                <div class="cell" id="6"></div>
                <div class="cell" id="7"></div>
                <div class="cell" id="8"></div>
            </div>
        </div>
    </main>
    <button id="startBtn" class="button" disabled>Start</button>
    
    <script>
        const GATEWAY_URL = 'https://localhost:3000';
        let accessToken = null;

        function nextTurn()
        {
            if (turn === 0)
                handlePlayerTurn();
            else
                handleIaTurn(); 
        }

        function handlePlayerTurn(event)
        {
            console.log("player turn");
        }

        function handleIaTurn()
        {
            let value = getInt(8);
            let valueStr = value.toString();

            if (board[value] === "X"
                || board.value === "O")
            {
                console.log("invalid cell");
            }
            let cell = document.getElementById(valueStr).innerHTML = "O";
            iaHistory.push(value);
            turn = 0;
            board[value] = "O";
            console.log(board);
            nextTurn();
        }

        function getInt(max)
        {   
            return Math.floor(Math.random() * max);
        }

        const playerHistory = [];
        const iaHistory = [];
    
        const email = "test1@gmail.com";
        const password = "1234";
        const startBtn = document.getElementById('startBtn');
        const appEl = document.getElementById('app');

        const myTurn = document.getElementById('myTurn');
        const oppoTurn = document.getElementById('oppoTurn');
        const table = document.getElementById('board');
        
        let total = 0;
        let turn;
        let finish = 0;
        let board;
        let event;
        let val;

        // moves listener
        table.addEventListener('click', async (event) => {
            let value = event.target.id;
            let valueStr = value.toString();
            //console.log(valueStr);
            let cell = document.getElementById(valueStr).innerHTML = "X";
            //console.log(cell);
            playerHistory.push(value);
            turn = 1;
            board[value] = "X";
            //console.log(board);
            nextTurn();
        });

        // login
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(`${GATEWAY_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include', // Important for cookies
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('Login successful:', data);
                    startBtn.disabled = false;
                } else {
                    console.error('Login failed with status:', response.status);
                    alert('Login failed');
                }
            } catch (err) {
                console.error('Login error:', err);
                alert('Error during login: ' + err.message);
            }
        });

        // game init
        startBtn.addEventListener('click', async () => {
            console.log('startBtn clicked');
            
            try {
                const response = await fetch(`${GATEWAY_URL}/tris/init`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include' // Important for cookies
                });
                

                console.log('Init response status:', response.status);
                
                if (response.ok) {
                    board = await response.json();
                    //console.log('Init data:', data);
                    
                    // Show the main UI only after successful init
                    appEl.hidden = false;
                    //console.log('App shown');
                    turn = getInt(2);
                    //console.log(turn);
                    if (turn === 0)
                        myTurn.hidden = false;
                    else
                        oppoTurn.hidden = false;

                    if (turn === 0)
                        handlePlayerTurn();
                    else
                        handleIaTurn();
                }
                else
                {
                    console.error('Init failed with status:', response.status);
                    alert('Failed to initialize game');
                }
            } catch (err) {
                console.error('Error initializing game:', err);
                alert('Error: ' + err.message);
            }
        });
   
    </script>
    
</body>
</html>
