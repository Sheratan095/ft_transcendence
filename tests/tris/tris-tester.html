<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #board {
            width: 500px;
            height: 500px;
            background-color: red;
            padding: 1em;
            border: 1px solid black;
            display: flex;
            flex-direction: column;
            /* justify-content: center; */
            align-items: center;
        }

        .row {
            height: 30%;
            width: 100%;
            background-color: green;
            padding: 0.5em;
            border: 1px solid black;
            display: flex;
        }

        .cell {
            height: 100%;
            width: 30%;
            border: 1px, solid, black;
        }

    </style>

    <main id="app" hidden>
        <div class="turn">
            <h2 id="myTurn" hidden>it's your turn</h2>
            <h2 id="oppoTurn" hidden>it's opponent turn</h2>
        </div>
        <div id="board">
            <div class="row">
                <div class="cell" data-index="0" id="0"></div>
                <div class="cell" data-index="1" id="1"></div>
                <div class="cell" data-index="2" id="2"></div>
            </div>
            <div class="row">
                <div class="cell" data-index="3" id="3"></div>
                <div class="cell" data-index="4" id="4"></div>
                <div class="cell" data-index="5" id="5"></div>
            </div>
            <div class="row">
                <div class="cell" data-index="6" id="6"></div>
                <div class="cell" data-index="7" id="7"></div>
                <div class="cell" data-index="8" id="8"></div>
            </div>
        </div>
    </main>
    <button id="startBtn" class="button" disabled>Start</button>
    
    <script>
        const GATEWAY_URL = 'https://localhost:3000';
        let accessToken = null;

        function nextTurn()
        {
            if (turn === 0)
                handlePlayerTurn();
            else
                handleIaTurn(); 
        }

        function handlePlayerTurn()
        {
            table.addEventListener('click', async (event) => {
                let value;
                //console.log('table clicked');
                //console.log(event.srcElement.id);
                value = event.srcElement.id;
                //finish = 1;
                //console.log("value: " ,value);
                let valueStr = value.toString();
                //console.log(valueStr);
                let cell = document.getElementById(valueStr).innerHTML = "X";
                //console.log(cell);
                turn = 1;
                nextTurn();
            });
        }

        function handleIaTurn()
        {
            let value = getInt(8);
            let valueStr = value.toString();
            //console.log(valueStr);
            let cell = document.getElementById(valueStr).innerHTML = "O";
            turn = 0;
            nextTurn();
        }

        function getInt(max)
        {   
            return Math.floor(Math.random() * max);
        }

        const email = "test1@gmail.com";
        const password = "1234";
        const startBtn = document.getElementById('startBtn');
        const appEl = document.getElementById('app');

        const myTurn = document.getElementById('myTurn');
        const oppoTurn = document.getElementById('oppoTurn');
        const table = document.getElementById('board');
        
        let total = 0;
        let turn;
        let finish = 0;

        // login
        window.addEventListener('DOMContentLoaded', async () => {
            try {
                const response = await fetch(`${GATEWAY_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include', // Important for cookies
                    body: JSON.stringify({ email, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    console.log('Login successful:', data);
                    startBtn.disabled = false;
                } else {
                    console.error('Login failed with status:', response.status);
                    alert('Login failed');
                }
            } catch (err) {
                console.error('Login error:', err);
                alert('Error during login: ' + err.message);
            }
        });

        // game init
        startBtn.addEventListener('click', async () => {
            console.log('startBtn clicked');
            
            try {
                const response = await fetch(`${GATEWAY_URL}/tris/init`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include' // Important for cookies
                });
                

                console.log('Init response status:', response.status);
                
                if (response.ok) {
                    const data = await response.json();
                    console.log('Init data:', data);
                    
                    // Show the main UI only after successful init
                    appEl.hidden = false;
                    console.log('App shown');
                    turn = getInt(2);
                    console.log(turn);
                    if (turn === 0)
                        myTurn.hidden = false;
                    else
                        oppoTurn.hidden = false;

                    if (turn === 0)
                        handlePlayerTurn();
                    else
                        handleIaTurn();
                }
                else
                {
                    console.error('Init failed with status:', response.status);
                    alert('Failed to initialize game');
                }
            } catch (err) {
                console.error('Error initializing game:', err);
                alert('Error: ' + err.message);
            }
        });


        // if (finish < 1)
        // {

        //     {

        //         handlePlayerTurn();

    </script>
    
</body>
</html>
