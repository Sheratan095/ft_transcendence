<!DOCTYPE html>
<html lang="{{LANGUAGE}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{TITLE}}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            background: linear-gradient(135deg, #0f0f23 0%, #1e1e3f 100%);
            color: #ffffff;
            line-height: 1.6;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #0f0f23;
            border: 1px solid #00babc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 186, 188, 0.2);
        }
        
        .header {
            background: linear-gradient(90deg, #00babc 0%, #42a5f5 100%);
            padding: 30px 20px;
            text-align: center;
            position: relative;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 1;
        }
        
        .subtitle {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 5px;
            position: relative;
            z-index: 1;
        }
        
        .content {
            padding: 40px 30px;
            background: #0f0f23;
        }
        
        .greeting {
            font-size: 1.1rem;
            margin-bottom: 20px;
            color: #ffffff;
        }
        
        .message {
            font-size: 1rem;
            margin-bottom: 30px;
            color: #b8b8b8;
            line-height: 1.8;
        }
        
        .otp-container {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            border: 2px solid #00babc;
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            margin: 30px 0;
            position: relative;
        }
        
        .otp-label {
            font-size: 0.9rem;
            color: #00babc;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .otp-code {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
            letter-spacing: 8px;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 10px rgba(0, 186, 188, 0.5);
            margin: 10px 0;
        }
        
        .otp-expiry {
            font-size: 0.8rem;
            color: #ff6b6b;
            margin-top: 10px;
        }
        
        .security-notice {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            border-radius: 8px;
            padding: 20px;
            margin: 25px 0;
        }
        
        .security-notice h3 {
            color: #ff6b6b;
            font-size: 1rem;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        
        .security-notice ul {
            list-style: none;
            padding-left: 0;
        }
        
        .security-notice li {
            color: #b8b8b8;
            font-size: 0.9rem;
            margin-bottom: 5px;
            margin-left: 20px;
        }
        
        .footer {
            background: #0a0a1a;
            padding: 25px;
            text-align: center;
            border-top: 1px solid #333;
        }
        
        .footer-text {
            font-size: 0.8rem;
            color: #666;
            margin-bottom: 10px;
        }
        
        .footer-links {
            font-size: 0.8rem;
        }
        
        .footer-links a {
            color: #00babc;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        .code-block {
            background: #1e1e1e;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 10px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            color: #00babc;
            margin: 15px 0;
        }
        
        @media (max-width: 600px) {
            .container {
                margin: 10px;
                border-radius: 0;
            }
            
            .header {
                padding: 20px 15px;
            }
            
            .logo {
                font-size: 2rem;
            }
            
            .content {
                padding: 25px 20px;
            }
            
            .otp-code {
                font-size: 2rem;
                letter-spacing: 4px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">42</div>
            <div class="subtitle">ft_transcendence</div>
        </div>
        
        <div class="content">
            <div class="greeting">{{GREETING}}</div>
            
            <div class="message">
                {{MESSAGE}}
            </div>
            
            <div class="otp-container">
                <div class="otp-label">{{OTP_LABEL}}</div>
                <div class="otp-code">{{OTP_CODE}}</div>
                <div class="otp-expiry">{{EXPIRY_TEXT}}</div>
            </div>
            
            <div class="security-notice">
                <h3>{{SECURITY_TITLE}}</h3>
                <ul>
                    {{SECURITY_POINTS}}
                </ul>
            </div>
            
            <div class="message">
                {{FOOTER_MESSAGE}}
            </div>
        </div>
        
        <div class="footer">
            <div class="footer-text">
                {{FOOTER_TEXT}}
            </div>
        </div>
    </div>
</body>
</html>
